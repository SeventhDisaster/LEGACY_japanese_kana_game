<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./res/styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto&display=swap" rel="stylesheet">
    <title>Quiz Game</title>
</head>
<body>
    <div id="page-container">
        <header id="page-header">
            <h1 id="game-title">Kana Quiz</h1>
            <h3 id ="game-desc">This quiz is based on reading Japanese Kana</h3>
        </header>
        <section id="quiz-container">
            <h2 id="question"></h2>
            <div id="answer-container">
                <button class="answer-button button" id="answer-btn-0"></button>
                <button class="answer-button button" id="answer-btn-1"></button>
                <button class="answer-button button" id="answer-btn-2"></button>
                <button class="answer-button button" id="answer-btn-3"></button>
            </div>
            <button class="button" id="next-quiz-btn">Skip</button>
        </section>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
